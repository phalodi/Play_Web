@import models.Country
@(countries: List[Country])

<div>
    @countries.map { country =>

    <ul><b>@country.name</b>    
             @country.airport.map { air =>
                <ul>
                    <li>@air.name</li>
                    <ul>@air.runway.map { run=>
                    <li>@run.id</li>
                        }
                    </ul>
                </ul>
                }
        </ul>
    }
</div>
